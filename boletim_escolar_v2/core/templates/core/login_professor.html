{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Boletim Escolar</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-dark">Login - Sistema de Boletim Escolar</h1>

        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username">Usuário</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_password">Senha</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            {% if messages %}
                <div class="alert alert-danger mt-3">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar para a Página Inicial</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Script do Bootstrap para funcionalidades JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
