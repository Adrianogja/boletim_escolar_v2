{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-dark">Bem-vindo ao Sistema de Boletim Escolar</h1>
        <div class="list-group">
            <a href="{% url 'login_professor' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-person-workspace me-2"></i> Professor
            </a>
            <a href="{% url 'login_aluno' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-person-badge me-2"></i> Aluno
            </a>
            <a href="{% url 'login_secretaria' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-house-door-fill me-2"></i> Secretaria
            </a>
            <a href="/admin/" class="list-group-item list-group-item-action">
                <i class="bi bi-shield-lock me-2"></i> Admin
            </a>
            <a href="{% url 'faq' %}" class="list-group-item list-group-item-action">
                <i class="bi bi-question-circle me-2"></i> FAQ
            </a>
        </div>
    </div>
    <!-- vLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim do vLibras -->
    <!-- Alerta de Clima Centralizado -->
    <div class="container mt-4 text-center">
        <div id="openweathermap-widget-13" class="d-inline-block"></div>
        <script>
            window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];
            window.myWidgetParam.push({
                id: 13,
                cityid: '3461789',
                appid: 'd7af5ee2aa3638dcd05a756a1cb1a974',
                units: 'metric',
                containerid: 'openweathermap-widget-13'
            });
            (function() {
                var script = document.createElement('script');
                script.async = true;
                script.charset = "utf-8";
                script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(script, s);
            })();
        </script>
    </div>
    <!-- Script do Bootstrap para funcionalidades JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
