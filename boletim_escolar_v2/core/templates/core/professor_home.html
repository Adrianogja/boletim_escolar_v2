{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Professor - Sistema de Boletim Escolar</title>
    <!-- Link do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do seu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <div class="container mt-5">
      <h1>Olá, {{ user.professor_profile.nome }}!</h1>

      <h3>Suas Turmas:</h3>
      <ul>
        {% for turma in turmas %}
          <li>{{ turma.nome }} - {{ turma.ano }}</li>
          <!-- Exiba mais detalhes, como a quantidade de alunos, etc., se necessário -->
        {% empty %}
          <li>Você ainda não está atribuído a nenhuma turma.</li>
        {% endfor %}
      </ul>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'logout_professor' %}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Script do Bootstrap para funcionalidades JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
